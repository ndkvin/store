<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
   <div class="page-dashboard">
    <div class="d-flex" id="wrapper" data-aos="fade-right">

      <!-- Sidebar -->
      <div class="border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-center">
          <img src="/images/dashboard-store-logo.svg" alt="my-4">
        </div>

        <div class="list-group list-group-flush">
          <a href="/dashboard.html" class="list-group-item list-group-item-action">
            Dashboard
          </a>
          <a href="/dashboard-product.html" class="list-group-item list-group-item-action">
            My Product
          </a>
          <a href="/dashboard-transaction.html" class="list-group-item list-group-item-action">
            Transaction
          </a>
          <a href="/dashboard-setting.html" class="list-group-item list-group-item-action">
            Store Settings
          </a>
          <a href="/dashboard-account.html" class="list-group-item list-group-item-action active">
            My Account
          </a>
          <a href="/dashboard-account.html" class="mt-auto list-group-item list-group-item-action">
            Sign Out
          </a>
        </div>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top"
          data-aos="fade-down"
        >
          <div class="container-fluid">
            <button
              class="btn btn-secondary d-md-none mr-auto mr-2"
              id="menu-toggle"
            >
              &laquo; Menu
            </button>
            <button 
              class="navbar-toggler"
              type="button" 
              data-toggle="collapse" 
              data-target="#navbarResponsive" 
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <ul class="navbar-nav d-inline-block d-lg-none">
                  <li class="nav-item">
                    <a href="#" class="nav-link d-inline-block">
                      Hi Andika
                    </a>
                  </li>
                  <li class="nav-item d-inline-block">
                    <a href="#" class="nav-link d-inline-block mt-2">
                      Cart
                    </a>
                  </li>
                </ul>
              </ul>
              <ul class="navbar-nav d-none d-lg-flex">
                <li class="nav-item dropdown">
                  <a 
                    class="nav-link dropdown-toggle" 
                    href="#" 
                    id="navbarDropdown" 
                    role="button" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false"
                  >
                    <img 
                      src="/images/icon-user.png" 
                      alt="user profile"
                      class="rounded-circle mr-2 profile-picture"
                    >
                    Hi Andika
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/dashboard.html">Dashboard</a>
                    <a class="dropdown-item" href="/settings.html">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout.html">Logout</a>
                  </div>
                </li>
                <li>
                  <a href="#" class="nav-link d-inline-block mt-2">
                    <img src="images/icon-cart-empty.svg" alt="icon cart">
                    <div class="cart-badge">
                      3
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Section Content -->
        <div class="section-content section-dashboard-setting" data-aos="fade-up">
          <div class="container-fluid">
            <div class="dashboard-heading">
              <h2 class="dashboard-title">
                My Account
              </h2>
              <p class="dashboard-subtitle">
                Update your current profile
              </p>      
            </div>
            <div class="container dashboard-setting">
              <div class="card px-4 py-4">
                <div class="row">
                  <div class="col-12">
                    <div class="form">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="name">Your Name</label>
                            <input
                              type="text" 
                              class="form-control" 
                              id="addressOne" 
                              name="name"
                              value="Sentra Duta Cemara"
                              >
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="email">Your Email</label>
                            <input
                              type="email" 
                              class="form-control" 
                              id="email" 
                              name="email"
                              value="Sentra Duta Cemara"
                              >
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="addressOne">Address 1</label>
                            <input
                              type="text" 
                              class="form-control" 
                              id="addressOne" 
                              name="addressOne"
                              value="Sentra Duta Cemara"
                              >
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="addressTwo">Address 2</label>
                            <input
                              type="text" 
                              class="form-control" 
                              id="addressTwo" 
                              name="addressTwo"
                              value="Sentra Duta Cemara"
                              >
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="Province">Province</label>
                            <input
                              type="text" 
                              class="form-control" 
                              id="Province" 
                              name="Province"
                              value="West Java"
                              >
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="city">City</label>
                            <input
                              type="text" 
                              class="form-control" 
                              id="city" 
                              name="city"
                              value="Bandung"
                              >
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <input
                              type="text" 
                              class="form-control" 
                              id="postalCode" 
                              name="postalCode"
                              value="123456"
                              >
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="country">Country</label>
                            <input
                              type="text" 
                              class="form-control" 
                              id="country" 
                              name="country"
                              value="Indonesia"
                              >
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="mobilePhone">Mobile Phone</label>
                            <input
                              type="text" 
                              class="form-control" 
                              id="mobilePhone" 
                              name="mobilePhone"
                              value="+628123456789"
                            >
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col text-right">
                          <button type="submit" class="btn btn-success px-5">Save Now</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>     
    </div>
   </div>
    
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/navbar-scroll.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled")
      })
    </script>
  </body>
</html>
